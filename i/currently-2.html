        <tr>
          <td><span class="style2"><span class="style3">          「臺北號」於焉誕生 </span></span></td>
        </tr>
        <tr>
          <td height="97">為了更新謝文達的座機，醫學校及臺北師範學校之學生發起向各界發起飛行事業籌募款項行動，並在蔣渭水開設的大安醫院與春風得意樓舉辦「募款餐會」。該款項訂購了一架命名為「臺北號」之新式飛機，不但是臺灣進入現代化的一項重要指標，同時更可以說是集結1920年代臺籍知識份子進行文化抗日的先聲之作。</td>
        </tr>
        <tr>
          <td height="44" class="style9">東京天空的議會請願運動</td>
        </tr>
        <tr>
          <td height="68"><p>　1923年2月26日臺灣議會請願運動成員蔣渭水等人在東京舉行請願遊行，整個活動的最高潮乃由謝文達自千葉縣津田沼飛機場駕駛著「臺北號」飛機，在東京市上空散布「臺灣議會宣傳單」20萬張，被成為是歷年來最活潑、最具震撼性的示威活動。</p>          </td>
        </tr>
      </table>
