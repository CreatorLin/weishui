                    <span class="style15">2006年8月5日，蔣渭水逝世75週年，蔣渭水紀念公園（位臺北市錦西街）啟用，由馬英九市長主持。園內有仿巴洛克風格的牌樓，融入大稻埕洋樓立面的風格，園區內有蔣渭水中英日文3語紀念碑、展示櫥窗、影片隨選播放器。紀念碑兩側書有蔣渭水最有力動人的口號「同胞須團結，團結真有力」。蔣渭水紀念公園是臺灣第一座蔣渭水紀念物，具有臺灣歷史人文座標之特殊意義。</span></p>
