        </tr>
        <tr>
          <td><span class="style2"><span class="style3"><br>
          海上巨輪以外的天空</span></span></td>
        </tr>
        <tr>
          <td><br>
　        19世紀末期的臺灣，在海上交通運輸路線大開之後，逐漸在生活和文化等各方面與代表著科技、新知的西方文明有了密切接觸，為臺灣新文化運動增添了庶民層面的影響力。</td>
        </tr>
        <tr>
          <td><br>　
            日據時期，日本朝野間對於臺灣的殖民化工作甚為積極，1914年即藉著飛行員野島銀藏引進「飛行」科技，以宣揚帝國天威。 <br>
　為了增加臺灣人對航空年代的信心，1917年6月29日臺灣又邀請了一位美國特技飛行表演家亞特•史密斯（Art.Smith）前來表演。 </td>
        </tr>
      </table>
