        <tr>
          <td height="155"><p>　1938年間負責營運臺灣航空市場的日本航空輸送株式會社，首度錄取了2位均畢業自臺北第一高等女學校（今北一女中）的空中服務小姐，可說是率先進入臺灣航空界任職的新時代女性，在當時是最時髦而風尚的行業。 <br>
　
女性進入航空界的時代比男性晚了許多年，臺灣第1位女飛行員西尾惠美子是生長於臺灣的日籍人士，她在1939年取得二等飛行士資格。</p>          </td>
