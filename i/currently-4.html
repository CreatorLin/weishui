          <td height="42" colspan="2"><p class="style9">首度環島飛行　全臺摒息以待 </p></td>
        </tr>
        <tr>
          <td height="105" colspan="2"><p>            　<br>
　1934年10月17日，楊清溪的臺灣人首度「環島飛行」從臺北練兵場出發，往南經過桃園台地，並飛越臺中地區與臺南等地，旋於11時30分左右降落在屏東下淡水溪附近的日本陸軍航空隊第8飛行聯隊軍用機場，完成了由北臺灣一路飛抵南臺灣長達兩個多小時鄉土「長征」之旅，後因天候因素而被迫中斷。</p>
          </td>
        </tr>
        <tr>
          <td height="44" colspan="2" class="style9">全臺首件空難　飛行巨星殞落 </td>
        </tr>
        <tr>
          <td width="244" height="68"><p>　1934年11月3日上午楊清溪從臺北展開他的第2度環島之行，卻於臺北起飛進行載客之旅時墜落於距練兵場1,500公尺的東園町54番地蘿蔔園中，27歲的楊清溪與乘客富商王德福皆不幸罹難，成為臺灣史上第一起民航空難事件。</p>          </td>
          <td width="130">&nbsp;</td>
        </tr>
      </table>
