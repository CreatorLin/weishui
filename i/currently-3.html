        <tr>
          <td height="42"><span class="style2"><span class="style3">          臺灣飛行士開拓殖民地飛行史</span></span></td>
        </tr>
        <tr>
          <td height="97"><p>            　繼謝文達之後，在日據時期共有8名臺灣籍人士取得商用航空飛行員之資格，其依序分別為謝文達、徐雄成（一說為韓國人）、陳金水、彭金國、楊清溪、賴春貴、黃慶、張坤燦；此外，還有1名原籍福建卻土生土長於臺灣的飛行員許聲泉，均為殖民地臺灣的空中英雄。 </p>
            <p>&nbsp;</p>
          </td>
        </tr>
        <tr>
          <td height="44" class="style9">壯志未酬的空難英雄楊清溪</td>
        </tr>
        <tr>
          <td height="98"><p>來自高雄的楊清溪於留日期間考入東京多摩郡的立川飛行學校，在1933年取得「二等飛行士」的執照；在兩位兄長的支持以及楊肇嘉等人的募款資助下，1934年9月楊清溪購入Salmson2A2型偵察機，並命名為「高雄號」準備進行其環島一周的鄉土訪問飛行計畫。</p></td>
        </tr>
      </table>
