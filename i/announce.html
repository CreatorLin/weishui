        <tr>
          <td>　臺語流行歌曲承續1920代非武裝抗日社會運動歌曲，發端於1932年，沉寂於1938年。在殖民統治的文化壓迫下，前後不到八年的時間，本土音樂家仍創作了500百首以上的臺語流行歌，留下永恆的文化資產，供後人傳唱。本次展出將包括失傳已久的＜大稻埕行進曲＞，原版原聲重現，請拭目以待。</td>
