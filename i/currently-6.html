          <td height="37"><span class="style2"><span class="style3">          飛機空灑毒氣的霧社事件</span></span></td>

        <tr>
          <td height="168">　
            1920年代起飛機陸續被使用於軍事與治安用途；1930年底，臺灣總督府在「霧社事件」中利用飛機施放毒氣，以鎮壓同屬「日本人」的原住民。當時，臺灣民眾黨將此一事件向國際披露，使得霧社事件由地方問題演變成中央問題及國際焦點，造成石塚總督、總務局長、臺中州知事等巨頭下台。<br>　
            至此，飛航工業在臺灣乃脫離表演、偵察、探勘及訓練測試階段，正式進入「實戰」用途。飛航科技實用於生活中之後，因而大大地提高了它的科學價值。</td>
        </tr>
