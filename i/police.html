          <td><p>&nbsp;</p>
            <p>　今臺北市警察局大同分局完工於1933年，屬直轄市定古蹟，坐落於臺灣新文化運動發祥地大稻埕。該建築物係日據時期臺北北警察署，「思想警察（特別高等警察）」重要據點。當時之建築為2層樓，牆面皆貼有台北北投窯廠所出的褐色磁磚，窗子多為拱形半圓狀，現仍保留有當時之扇形拘留所及水牢。臺北北警察署先後曾拘禁過蔣渭水等志士，並留下〈北署遊記〉、〈三遊北署〉等人權文學做見證。</p>
